<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trading Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center text-primary mb-4">ðŸ’¹ Trading Simulator</h1>

    <form action="/submit" method="post" class="card p-4 shadow-sm mb-4">
        <div class="row g-2 align-items-end">
            <div class="col-md-2">
                <label class="form-label">Type</label>
                <select name="type" class="form-select" required>
                    <option value="BUY">Buy</option>
                    <option value="SELL">Sell</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">User</label>
                <input type="text" name="user" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Price</label>
                <input type="number" name="price" class="form-control" required>
            </div>
            <div class="col-md-2">
                <label class="form-label">Quantity</label>
                <input type="number" name="quantity" class="form-control" required>
            </div>
            <div class="col-md-2 d-grid">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-md-6">
            <h4>ðŸ“ƒ Orders</h4>
            <ul class="list-group">
                <li class="list-group-item" th:each="o : ${orders}">
                    <strong th:text="${o.type}"></strong> -
                    <span th:text="${o.user}"></span> |
                    Price: <span th:text="${o.price}"></span>,
                    Qty: <span th:text="${o.quantity}"></span>
                </li>
            </ul>
        </div>

        <div class="col-md-6">
            <h4 class="text-success">âœ… Matched Orders</h4>
            <ul class="list-group">
                <li class="list-group-item list-group-item-success" th:each="m : ${matchedOrders}">
                    <strong th:text="${m.buyer}"></strong> bought from
                    <strong th:text="${m.seller}"></strong> |
                    Price: <span th:text="${m.price}"></span>,
                    Qty: <span th:text="${m.quantity}"></span>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
